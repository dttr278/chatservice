<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/chat.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="messagebox/messagebox_style.css">
        <script src="messagebox/messagebox_script.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="root">
            <div class="nav">
                <div class="nav-tab" style="position: relative;">
                    <div class="user-image" style="position: relative;">
                        <div class="user-info">
                            <div class="user-name" >
                                <a id="name" href="#" ></a> 
                                <small id="username"></small>
                            </div>
                        </div>
                        <img src="src/44.jpg" class="avatar" style="width:40px;height:40px">   
                    </div> 
                </div>
                <div class="nav-tab " id="nav-chat-tab">
                    <input id="radio-chat" class="choose-tab" type="radio" name="choose-tab"  style="display:none" checked>
                    <label  for="radio-chat"><img src="src/chat.png" alt="chats"></label>
                </div>
                <div class="nav-tab" id="nav-contact-tab">
                    <input id="radio-contact" class="choose-tab" type="radio" name="choose-tab"  style="display:none" >
                    <label for="radio-contact"><img src="src/agenda.png" alt="contacts"></label>
                </div> 
                <div class="nav-tab" id="nav-addct-tab">
                    <input id="radio-addct" class="choose-tab" type="radio" name="choose-tab"  style="display:none" >
                    <label for="radio-addct"><img src="src/user.png" alt="search"></label>
                </div>
                <div style="height: 100%;display: flex;flex-direction: column;justify-content: flex-end;">
                    <div class="nav-tab" onclick="logout()">
                        <img src="src/log-out.png" alt="log-out">
                    </div>
                </div>
            </div>
            <div class="left-tab">              
                <div class="chats">
                    <div class="chat-list">    
                        <input type="text" id="chat-input" style="margin:auto;width: 90%;margin-top:5px;margin-bottom: 5px;" placeholder="Tìm kiếm">        

                    </div>
                </div>
                <div class="contacts">
                    <div class="contact-list">
                        <input type="text" id="contact-input" style="margin:auto;width: 90%;margin-top:5px;margin-bottom: 5px;" placeholder="Tìm kiếm">
                    </div>
                </div>
                <div class="searchs">
                    <div class="search-list"> 

                        <div style="display: flex">
                            <input type="text" id="search-input" style="margin:auto;width: 100%;margin-top:5px;margin-bottom: 5px;" placeholder="Tìm kiếm">
                            <button id="search-btn" style="width: 70px">search</button>
                        </div> 
                        <div class="searchls">

                        </div>
                    </div>
                </div>
            </div>
            <div class="right-tab">
                <div id="info-bar">
                    <div style="display:flex;flex-direction: column;align-items:center;">
                        <span style="display:block;font-weight: bold" id="name-info-bar"></span>
                        <small style="display:block"></small>
                    </div> 
                </div>
                <div id="messages">
                </div>
                <div id="message-input">
                    <textarea id="input-box" onkeydown="ipbIsKeyDown(event)" placeholder="Nhập tin nhắn..">
                    </textarea>
                    <button id="btn-send">Send</button>
                </div>
            </div>
        </div>
    </body>
    <script src="js/chat.js"></script>
</html>
