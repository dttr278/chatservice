<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/chat.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" href="messagebox/messagebox_style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="messagebox/messagebox_script.js"></script>
        <title>chat</title>
    </head>
    <body>
        <div id="top-bar"">
            
            <div id="search">
                <input type="text" id="search-input" style="width: 80%;" placeholder="Tìm kiếm">
                <button id="search-btn" ><i class="material-icons">search</i></button>
            </div>
            <div id="user-link">
                <a class="user-info" href="info.html">
                    <img src="src/44.jpg"  id="avatar" style="width:25px;height:25px">   
                    <span id="name"></span>
                </a>
                <a class="user-info"  href="chat.html"> Home</a>
                <a class="user-info"  href="logout.html"> Logout</a>
            </div>
           
        </div>
        <div class="root">
            <div class="nav">
                <div class="nav-tab" style="position: relative;">
                   
                </div>
                <div class="nav-tab " id="nav-chat-tab">
                    <input id="radio-chat" class="choose-tab" type="radio" name="choose-tab"  style="display:none" checked>
                    <label  for="radio-chat"><i class="material-icons">chat</i></label>
                </div>
                <div class="nav-tab" id="nav-group-tab">
                    <input id="radio-group" class="choose-tab" type="radio" name="choose-tab"  style="display:none" >
                    <label for="radio-group"><i class="material-icons">group</i></label>
                </div> 
                <div class="nav-tab" id="nav-contact-tab">
                    <input id="radio-contact" class="choose-tab" type="radio" name="choose-tab"  style="display:none" >
                    <label for="radio-contact"><i class="material-icons">perm_contact_calendar</i></i></label>
                </div> 
                <!-- <div style="height: 100%;display: flex;flex-direction: column;justify-content: flex-end;">
                    <div class="nav-tab" onclick="logout()"><i class="material-icons">exit_to_app</i></div>
                </div> -->
            </div>
            <div class="left-tab">              
                <div class="chats">
                    <div class="chat-list">    
                        <input type="text" id="chat-input" style="margin:auto;width: 90%;margin-top:5px;margin-bottom: 5px;" placeholder="filter">        
                    </div>
                </div>
                <div class="groups" style="position: relative;">
                    <div class="group-list">
                        <input type="text" id="group-input" style="margin:auto;width: 90%;margin-top:5px;margin-bottom: 5px;" placeholder="filter">      
                        <div id="new-gr" onclick="onclickNewGroup()"><i class="material-icons">group_add</i></div>
                    </div>
                </div>
                <div class="contacts">
                    <div class="contact-list">
                        <input type="text" id="contact-input" style="margin:auto;width: 90%;margin-top:5px;margin-bottom: 5px;" placeholder="filter">
                    </div>
                </div>
            </div>
            <div class="right-tab">
                <div id="ms-area">
                    <div id="info-bar">
                        <div style="display:flex;flex-direction: column;align-items:center;">
                            <span style="display:block;font-weight: bold" id="name-info-bar"></span>
                            <small style="display:block"></small>
                        </div> 
                    </div>
                    <div id="messages"></div>
                    <div id="message-input">
                        <label class="input-custom-file">
                            <i class="material-icons">attach_file</i>
                            <input name="file" type="file" id="file" title="Thêm file">
                        </label>
                        
                        <textarea id="input-box" onkeydown="ipbIsKeyDown(event)" placeholder="Nhập tin nhắn..">
                        </textarea>
                        <button id="btn-send">Send</button>
                    </div>
                </div>
                <div id="setting">
                    <div id="addgrmb" style="position: relative;">
                        <input type="text" id="addgrmb-input" placeholder="Thêm thành viên">  
                        <div id="searchgrmb" style="position: absolute;width: 100%"></div>
                    </div>  
                    <div>
                        <ul>
                            <li onclick="renameGR()"><a>Đổi tên</a></li>
                            <li onclick="onclickOutGR()"><a>Rời khỏi</a></li>
                        </ul>
                    </div>
                    <div id="grmb"></div>
                </div>
            </div>
            
        </div>
    </body>
    <script src="js/chat.js"></script>
</html>
